<h2>Financeiro</h2>
<div class="cad">
    <form id="formFinanceiro" class="financeiro-form">
        <div class="form-group">
            <label for="tipoLancamento">Tipo:</label>
            <select id="tipoLancamento" name="tipoLancamento" required>
                <option value="Receita">Receita</option>
                <option value="Despesa">Despesa</option>
            </select>
        </div>
        <div class="form-group">
            <label for="descricaoLancamento">Descrição:</label>
            <input type="text" id="descricaoLancamento" name="descricaoLancamento" required>
        </div>
        <div class="form-group">
            <label for="valorLancamento">Valor (R$):</label>
            <input type="number" id="valorLancamento" name="valorLancamento" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="dataLancamento">Data:</label>
            <input type="date" id="dataLancamento" name="dataLancamento" required>
        </div>
        <button type="submit">Lançar</button>
    </form>
</div>

<div class="divider"></div>

<h3>Movimentações Financeiras</h3>
<table class="financeiro-table">
	<thead>
		<tr>
			<th>Data</th>
			<th>Descrição</th>
			<th>Tipo</th>
			<th>Valor (R$)</th>
		</tr>
	</thead>

	</tbody>
</table>
