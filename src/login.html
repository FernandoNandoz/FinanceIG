<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Finanças IG - Sistema Financeiro</title>
    <link rel="icon" type="image/svg" href="./assets/favicon.svg" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./login.css">

<body>
    <div class="page">
        <header>
            <h1>Bem vindo!</h1>
            <P>Completo, simples, intuitivo, moderno e poderoso, pensado para a sua necessidade.</P>
            
            <legend>Finanças IG - Sistema Financeiro</legend>
        </header>

        <form>
            <div class="fieldset-wrapper">
                
                <div class="input-wrapper">
                    <label for="user-username">Email <span>(digite seu nome de usuário)</span></label>
                    <input type="username" id="user-username" required />
                </div>

                <div class="input-wrapper">
                    <label for="user-email">Senha <span>(digite digite sua senha)</span></label>
                    <input type="password" id="user-password" required />
                </div>
            </div> 

            <div class="submit-wrapper">
                <a class="button" href="./main.html">Entrar</a>
            </div>
            
        </form>
    </div>
