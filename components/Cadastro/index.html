<h2>Cadastro de Membros</h2>
<div class="cad">
    <form id="formCadastroMembro" class="cadastro-form">
        <div class="form-group">
            <label for="nomeMembro">Nome:</label>
            <input type="text" id="nomeMembro" name="nomeMembro" required>
        </div>
        <div class="form-group">
            <label for="emailMembro">E-mail:</label>
            <input type="email" id="emailMembro" name="emailMembro" required>
        </div>
        <div class="form-group">
            <label for="telefoneMembro">Telefone:</label>
            <input type="text" id="telefoneMembro" name="telefoneMembro">
        </div>
        <button type="submit">Cadastrar</button>
    </form>
</div>

<div class="divider"></div>

<h3>Membros Cadastrados</h3>
<table class="cadastro-table">
	<thead>
		<tr>
			<th>Nome</th>
			<th>E-mail</th>
			<th>Telefone</th>
		</tr>
	</thead>
